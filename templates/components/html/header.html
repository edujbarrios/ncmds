<!-- Header -->
<header class="site-header">
    <div class="header-container">
        <div class="logo">
            <a href="/">
                {% if config.logo and config.logo.type == 'image' %}
                <img src="{{ config.logo.image_path }}" 
                     alt="{{ config.logo.image_alt }}" 
                     width="{{ config.logo.width }}" 
                     height="{{ config.logo.height }}"
                     style="border-radius: 6px; object-fit: contain;">
                {% else %}
                <svg width="{{ config.logo.width if config.logo else 32 }}" 
                     height="{{ config.logo.height if config.logo else 32 }}" 
                     viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#40E0D0;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#66E6DD;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#8CF0EB;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect width="32" height="32" rx="6" fill="url(#logoGradient)"/>
                    <text x="16" y="21" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="sans-serif">{{ config.logo.text if config.logo else config.ui_text.logo_text }}</text>
                </svg>
                {% endif %}
                <span>{{ config.site_name }}</span>
            </a>
        </div>
        <nav class="header-nav">
            {% if config.theme.toggle_enabled %}
            <button class="theme-toggle" id="themeToggle" aria-label="{{ config.ui_text.theme_toggle_dark }}">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
            {% endif %}
            {% if config.ui_controls.sidebar_toggle %}
            <button class="sidebar-toggle" id="sidebarToggle" aria-label="{{ config.ui_text.toggle_sidebar }}">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="18" rx="1"/>
                    <rect x="14" y="3" width="7" height="18" rx="1"/>
                </svg>
            </button>
            {% endif %}
            {% if config.ui_controls.toc_toggle %}
            <button class="toc-toggle" id="tocToggle" aria-label="{{ config.ui_text.toggle_toc }}">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="8" y1="6" x2="21" y2="6"/>
                    <line x1="8" y1="12" x2="21" y2="12"/>
                    <line x1="8" y1="18" x2="21" y2="18"/>
                    <line x1="3" y1="6" x2="3.01" y2="6"/>
                    <line x1="3" y1="12" x2="3.01" y2="12"/>
                    <line x1="3" y1="18" x2="3.01" y2="18"/>
                </svg>
            </button>
            {% endif %}
            <button class="mobile-menu-toggle" aria-label="{{ config.ui_text.toggle_menu_aria }}">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>
        </nav>
    </div>
</header>
