<!-- Navigation Buttons -->
{% if prev_doc or next_doc %}
<nav class="doc-navigation">
    <div class="nav-buttons">
        {% if prev_doc %}
        <a href="/docs/{{ prev_doc.path }}" class="nav-button nav-button-prev">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <div class="nav-button-content">
                <span class="nav-button-label">{{ config.ui_text.nav_previous }}</span>
                <span class="nav-button-title">{{ prev_doc.title }}</span>
            </div>
        </a>
        {% else %}
        <div class="nav-button-spacer"></div>
        {% endif %}
        
        {% if next_doc %}
        <a href="/docs/{{ next_doc.path }}" class="nav-button nav-button-next">
            <div class="nav-button-content">
                <span class="nav-button-label">{{ config.ui_text.nav_next }}</span>
                <span class="nav-button-title">{{ next_doc.title }}</span>
            </div>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </a>
        {% else %}
        <div class="nav-button-spacer"></div>
        {% endif %}
    </div>
</nav>
{% endif %}
