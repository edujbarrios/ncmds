# NCMDS Site Configuration
# No Code Markdown Sites
# Created by: edujbarrios

# Basic site information
site_name: "NCMDS Documentation"
author: "edujbarrios"
description: "Easy documentation site builder with Markdown - no code required"

# HTML & Meta Configuration
html:
  language: "en"  # HTML lang attribute
  charset: "UTF-8"
  viewport: "width=device-width, initial-scale=1.0"

# Syntax Highlighting Theme
# See: https://cdnjs.com/libraries/highlight.js for more themes
# Popular options: github-dark, monokai, atom-one-dark, nord, dracula
highlighting:
  theme: "github-dark"
  cdn_version: "11.9.0"

# UI Text Configuration (for easy translation/customization)
ui_text:
  # Header
  logo_text: "MD"
  toggle_menu_aria: "Toggle menu"
  
  # Sidebar
  sidebar_title: "Documentation"
  no_documents_message: "No documents yet. Add <code>.md</code> files to the <code>docs/</code> folder."
  
  # Navigation buttons
  nav_previous: "Previous"
  nav_next: "Next"
  
  # Table of Contents
  toc_title: "On This Page"
  
  # Footer
  footer_text: "This site was built using <strong>NCMDS</strong> a tool by"
  
  # Code blocks
  copy_button: "Copy"
  copy_button_copied: "Copied!"
  
  # Theme toggle
  theme_toggle_dark: "Switch to light mode"
  theme_toggle_light: "Switch to dark mode"
  
  # Error pages
  error_404_title: "404 - Page Not Found"
  error_404_heading: "404 - Page Not Found"
  error_404_message: "The page you are looking for does not exist."
  
# Logo Configuration
logo:
  type: "image"  # Options: "text" (SVG with text) or "image" (custom image)
  text: "MD"    # Text to display in SVG logo (only used when type is "text")
  image_path: "/static/images/logo.png"  # Path to custom logo image (only used when type is "image")
  image_alt: "NCMDS Logo"  # Alt text for image logo
  width: 32     # Logo width in pixels
  height: 32    # Logo height in pixels

# Hero section configuration
hero:
  enabled: true
  project_name: "NCMDS"
  
  # Badge configuration (appears above title)
  badge:
    enabled: true
    text: "edujbarrios"
    show_icon: true
  
  tagline: "No Code Markdown Documentation Sites"
  description: "Create beautiful documentation sites with just Markdown - no coding required"
  
  # Call to action buttons (array of buttons - fully customizable)
  buttons:
    - text: "Get Started"
      url: "/docs/01-index"
      icon: "arrow"  # arrow, rocket, zap, play, etc.
      style: "primary"  # primary, secondary, outline
    - text: "View Documentation"
      url: "/docs/01-index"
      icon: "book"  # book, github, download, etc.
      style: "secondary"  # primary, secondary, outline
  
  # Feature highlights (4 items max for best display)
  features:
    - icon: "zap"  # zap, layers, file, grid, code, check, palette, monitor
      text: "Zero Config"
    - icon: "code"
      text: "Markdown"
    - icon: "grid"
      text: "Responsive"
    - icon: "palette"
      text: "Dark Mode"
  
  # Info Cards (optional - showcasing key benefits or stats)
  cards:
    enabled: true
    title: "Why Choose NCMDS?"
    list:
      - title: "Fast Setup"
        description: "Get your documentation site running in under 5 minutes"
        icon: "rocket"  # rocket, star, heart, shield, sparkles, trending
        highlight: "5 min"
      - title: "Easy to Use"
        description: "Built for developers and non-developers. Just write Markdown and deploy"
        icon: "sparkles"
        highlight: "Simple"
      - title: "Dark Mode"
        description: "Optimized dark theme designed for comfortable reading and coding"
        icon: "palette"
        highlight: "Beautiful"
  
  # Visual effects
  effects:
    particles: true
    grid_animation: true
    glow_effect: true
    scroll_indicator: true

# Theme Configuration
theme:
  # Default theme on load (dark or light)
  default: "dark"
  
  # Enable theme toggle button
  toggle_enabled: true
  
  # Dark theme colors
  dark:
    primary_color: "#3b82f6"
    secondary_color: "#8b5cf6"
    background_color: "#0f1e35"
    surface_color: "#1a2942"
    text_color: "#e8edf5"
    text_secondary: "#a8b5d1"
    accent_color: "#06b6d4"
    border_color: "#2a4365"
    code_background: "#132336"
    link_color: "#60a5fa"
    link_hover: "#93c5fd"
  
  # Light theme colors
  light:
    primary_color: "#2563eb"
    secondary_color: "#7c3aed"
    background_color: "#ffffff"
    surface_color: "#f8fafc"
    text_color: "#0f172a"
    text_secondary: "#475569"
    accent_color: "#0891b2"
    border_color: "#e2e8f0"
    code_background: "#f1f5f9"
    link_color: "#2563eb"
    link_hover: "#1e40af"

# Server configuration
server:
  host: "0.0.0.0"
  port: 5000
  debug: true

# Directories
directories:
  docs: "docs"
  static: "static"
  templates: "templates"

# Features
features:
  table_of_contents: true
  syntax_highlighting: true
  auto_reload: true
  search: false  # Coming soon
