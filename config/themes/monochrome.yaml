# Monochrome Theme - Elegant black and white
# Minimalist theme in grayscale

name: "Monochrome"
description: "Elegant monochromatic theme in black and white"
author: "edujbarrios"

colors:
  # Primary color - Medium gray
  primary_color: "#525252"
  
  # Secondary color - Light gray
  secondary_color: "#737373"
  
  # Main background - Soft black
  background_color: "#0a0a0a"
  
  # Surfaces - Very dark gray
  surface_color: "#171717"
  
  # Main text - Soft white
  text_color: "#fafafa"
  
  # Secondary text - Light gray
  text_secondary: "#a3a3a3"
  
  # Accent color - White
  accent_color: "#e5e5e5"
  
  # Borders - Dark gray
  border_color: "#262626"
  
  # Code background - Deep black
  code_background: "#0a0a0a"
  
  # Links - Light gray
  link_color: "#d4d4d4"
  
  # Link hover - White
  link_hover: "#fafafa"
